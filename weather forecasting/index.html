<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter Your City Name" class="city_name" spellcheck="false" required>
                <button><img src="images/search.png" id="search_btn"></button>
            </div>
            <div class="loc_not_found">
                <h1>Opps!!Location Not Found.....</h1>
                <img src="images/400 Error Bad Request-rafiki.png" alt="404 Error">
            </div>
            <div class="weather-images">
                <img src="images/clouds.png" class="weather-icons">
                <h1 class="tempature">20Â°c</h1>
                <span class="weather_repo">Mist</span>
                <h2 class="city">kolkata</h2>
                <div class="details">
                    <div class="col-1">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col-1">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">20 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
